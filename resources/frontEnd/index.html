    <div class="container">
        <form class="login-form">
            <h1 class="login-text">Login</h1>
            <input type="text" placeholder="Email" id="username" class="form-control">
            <input type="password" placeholder="Password" id="password" class="form-control">
            <label for="rememberme">
                <input type="checkbox" name="remember-me", id="remember-me">Remember me
            </label>
            <button class="login-button">Login</button>
            <p id="not-registered">Not Registered?<a href="linkToSignUp"> Sign up</a></p>
            <div class="login-seperator">Or login with social links</div>
            <div class="social-login">
                <a href="facebook"><Button>
                    facebook</Button></a>
                <a href="google"><button>google</button></a>
            </div>
           
        </form>
        
    </div>
